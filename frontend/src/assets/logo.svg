<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <defs>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric AI Symbol -->
  <g transform="translate(20,30)">
    <path 
      d="M45 10 
         L80 45 
         L45 80 
         L10 45 Z" 
      fill="none" 
      stroke="url(#geometricGradient)" 
      stroke-width="6" 
      stroke-linejoin="round"
    />
    <circle cx="45" cy="45" r="15" fill="url(#geometricGradient)" opacity="0.7"/>
  </g>
  
  <!-- Typography -->
  <text 
    x="150" 
    y="95" 
    font-family="Arial, sans-serif" 
    font-size="65" 
    font-weight="bold" 
    fill="#333"
  >
    Visionary<tspan fill="url(#geometricGradient)">AI</tspan>
  </text>
</svg>
